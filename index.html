ng our natural resources for future generations.",
                2036: "Here are some bullet points to lobby the high-level public policy institution to prioritize nature conservation:\n\n**Urgent Need for Nature Conservation**\nThe increasing gap between meat demand and supply highlights the pressure on natural resources, emphasizing the need for sustainable land-use planning and conservation of natural habitats to maintain ecosystem services.\n\n**Protected Areas: A Critical Step Towards Conservation**\nWhile the protected area ratio is increasing, it still falls short of the policy goal, underscoring the need for accelerated efforts to establish and maintain protected areas, which are essential for preserving biodiversity and mitigating climate change.\n\n**Align Budget Allocations with Conservation Goals**\nThe consistent budget allocations for meat production and protected areas are encouraging, but it is crucial to ensure that these allocations are aligned with the policy goals and outcomes, prioritizing nature conservation and sustainable land use.\n\n**Unraveling the Correlations: A Call to Action**\nThe correlations between meat demand, meat supply, and protected area ratio warrant further investigation to understand the underlying causes and consequences. This knowledge will inform evidence-based policy decisions that balance human needs with environmental sustainability.\n\n**Prioritizing Nature Conservation: A Climate Imperative**\nThe climate crisis demands immediate attention, and nature conservation is a critical component of the solution. By prioritizing nature conservation, we can mitigate climate change, protect biodiversity, and ensure a sustainable future for all.\n\n**Recommendations**\nIncrease the protected area ratio to meet the policy goal, focusing on high-biodiversity areas and ecosystem restoration.\nImplement sustainable land-use planning and practices in agriculture, forestry, and other sectors to reduce the environmental impact of meat production and other human activities.\nEnsure budget allocations are aligned with conservation goals and outcomes, prioritizing nature conservation and sustainable development.\nSupport further research to understand the correlations between meat demand, meat supply, and protected area ratio, informing evidence-based policy decisions.\n\nBy prioritizing nature conservation, we can ensure a sustainable future for all, mitigate climate change, and protect the natural world that underpins human well-being.",

                2056: "Here are some bullet points to lobby the high-level public policy institution to prioritize nature conservation:\n\n**Urgent Need for Nature Conservation**\nThe slight increase in protected area ratio over time is encouraging, but it is not enough to combat the alarming rate of biodiversity loss and ecosystem degradation.\nThe consistent allocation of budget for protected areas is appreciated, but it is crucial to increase the allocation to effectively manage and expand protected areas.\n\n**Meat Production and its Environmental Impact**\nThe increasing trend of meat demand and supply is a concern, as it contributes to deforestation, habitat destruction, and greenhouse gas emissions, exacerbating climate change.\nThe strong correlation between meat demand, meat supply, and policy goals for meat production highlights the need for sustainable agriculture practices and reduced meat consumption to mitigate environmental degradation.\n\n**Prioritizing Nature Conservation**\nIncrease budget allocation for protected areas to expand and effectively manage them, ensuring the conservation of biodiversity and ecosystem services.\nImplement policies to promote sustainable agriculture practices, reduce meat consumption, and encourage eco-friendly alternatives to mitigate the environmental impact of meat production.\nStrengthen policy goals for protected area ratio to ensure a significant increase in protected areas, safeguarding natural habitats and ecosystems.\nEncourage sustainable land-use planning, considering the environmental impact of meat production and promoting eco-friendly practices in agriculture.\n\n**Collaborative Approach**\nFoster collaboration between government agencies, NGOs, and local communities to develop and implement effective conservation strategies.\nSupport research and development of innovative solutions to reduce the environmental footprint of meat production and promote sustainable agriculture practices.\n\n**Time for Action**\nThe time-series graphs and correlation matrix provide valuable insights, but it is essential to act swiftly to address the environmental concerns associated with meat production and protected areas.\nWe urge the institution to prioritize nature conservation and take immediate action to mitigate the devastating impact of human activities on the environment.",
                2066: "I apologize, but it seems like there is no information provided. However, as a representative of an environmental NGO, I can still provide some general bullet points to lobby a high-level public policy institution to prioritize nature conservation:\n\n**Urgent Need for Nature Conservation**\nThe natural world is facing unprecedented threats, including climate change, deforestation, habitat destruction, and species extinction, which can have devastating consequences for human well-being and the planet.\n\n**Economic Benefits of Nature Conservation**\nNature conservation can generate significant economic benefits, including job creation, sustainable livelihoods, and eco-tourism opportunities.\nInvesting in nature conservation can also prevent costly natural disasters, such as floods and landslides, and reduce the economic impacts of climate change.\n\n**Climate Change Mitigation and Adaptation**\nNature-based solutions, such as reforestation and wetland restoration, can play a critical role in mitigating climate change by sequestering carbon dioxide and reducing greenhouse gas emissions.\nConserving natural habitats can also help communities adapt to the impacts of climate change, such as sea-level rise and extreme weather events.\n\n**Biodiversity and Ecosystem Services**\nNature conservation is essential for maintaining biodiversity, which is critical for human health, food security, and water quality.\nEcosystem services, such as pollination, pest control, and nutrient cycling, are essential for sustainable agriculture and human well-being.\n\n**Human Health and Well-being**\nNature conservation can have numerous physical and mental health benefits, including reduced stress, improved air and water quality, and increased opportunities for outdoor recreation and physical activity.\n\n**International Cooperation and Commitments**\nThe global community has recognized the importance of nature conservation through international agreements, such as                 2066: "The current policy goals for meat production are not aligned with the budget allocation, leading to a deficit. To address this, we propose setting realistic policy goals that align with the budget allocation.\nThe strong positive correlation between the policy goal of meat production and actual meat production suggests that increasing the policy goal can lead to increased production. However, this must be balanced with the budget allocation to avoid a deficit.\nWe recommend increasing the budget allocation for meat production to support the policy goals and ensure a surplus.\nThe negative correlation between the budget surplus and the other variables suggests that the current budget allocation is not sufficient to support the policy goals. We propose a review of the budget allocation to ensure it is aligned with the policy goals.\nTo ensure food security, farmer livelihood, and financial well-being, we recommend a holistic approach that considers the economic impact and social implications of the policy goals and budget allocation.",
                2076: "The policy goal of meat production has remained constant over time, while the actual production has been fluctuating around the policy goal, indicating a need for more effective policies to achieve the target production.\nThere is a significant gap between the policy goal and actual production, indicating a need for increased investment in the meat production sector.\nThe budget surplus has been mostly negative, indicating a deficit in the budget, which needs to be addressed through increased allocation of funds to the meat production sector.\nThe strong positive correlation between the policy goal and actual production suggests that increasing the policy goal can lead to increased actual production, but this needs to be balanced with the budget constraints.\nTherefore, I propose that the high-level institution increases the priority and financial support for the meat production sector, with a focus on achieving the policy goal of meat production, while also addressing the budget deficit through increased allocation of funds."

            high_level:{
                2026: 'High-level Institution: As a high-ranking policymaker, I will provide a step-by-step reasoning for my decisions, analyzing inputs from all stakeholders and reflecting on historical information to inform my decisions.\n\n**Stakeholder Input Analysis**\n\n1. Agricultural Institution: The input highlights the need for more effective policies to achieve the meat production goal, a decreasing budget surplus, and a gap between the policy goal and actual production. I will consider increasing the budget allocation for meat production and implementing targeted initiatives to increase actual meat production.\n2. Environmental Institution: The input emphasizes the need for increased priorities and financial support for protected areas, with a significant gap between the policy goal and actual protected area ratio. I will consider increasing the budget allocation for protected area establishment and expansion.\n3. Environmental NGO: The input urges prioritizing nature conservation, recognizing the critical role it plays in achieving Net-zero targets. I will consider increasing budget allocations for nature conservation and sustainable agriculture practices.\n4. Land User Association: The input prioritizes meat industry development, highlighting the need for sustainable development, investment in infrastructure and research, and alignment with policy goals. I will consider the importance of supporting the meat industry while promoting sustainable practices.\n\n**Budget Allocation Analysis**\n\nBased on the stakeholder inputs, I will allocate the budget as follows:\n\n* Agricultural Institution: 40% (increased from previous allocation to address the gap between policy goal and actual meat production)\n* Environmental Institution: 60% (increased from previous allocation to prioritize nature conservation and protected area establishment and expansion)\n\n**Policy Goal Adjustment Analysis**\n\nBased on the stakeholder inputs, I will adjust the policy goals as follows:\n\n* Agricultural Institution: +10% (increase in policy goal to address the gap between policy goal and actual meat production)\n* Environmental Institution: +20% (increase in policy goal to prioritize nature conservation and protected area establishment and expansion)\n\n**Quantified Policy Adjustments**\n\n{\n\"Budget Allocation\": {\n\"Agricultural Institution\": 40,\n\"Environmental Institution\": 60\n},\n\"Policy Goal\": {\n\"Agricultural Institution\": 10,\n\"Environmental Institution\": 20\n}\n}\n\nThis allocation and policy goal adjustment will support the achievement of the long-term goals, balancing the interests of diverse stakeholders and ensuring the feasibility of policy adjustments.',
                2036:'High-level Institution: As a high-ranking policymaker, I will provide a step-by-step reasoning for my decisions, analyzing inputs from all stakeholders and reflecting on historical information to inform my decisions.\n\n**Stakeholder Input Analysis**\n\n1. Agricultural Institution: The institution proposes increasing the budget allocation to support the meat production sector, setting realistic policy goals aligned with current production capacity, and implementing initiatives to improve productivity and efficiency.\n2. Environmental Institution: The institution proposes increasing the policy goal of protected area ratio to at least 15% by 2025 and 20% by 2030, allocating a minimum of 50% of the average budget surplus for protected area establishment, and developing a comprehensive plan for habitat restoration, species conservation, and community engagement.\n3. Environmental NGO: The NGO emphasizes the urgent need for nature conservation, highlighting the gap between meat demand and supply, and the importance of sustainable land-use planning and conservation of natural habitats. They recommend increasing the protected area ratio, implementing sustainable land-use practices, and prioritizing nature conservation.\n4. Land User Association: The association prioritizes meat industry development, emphasizing economic growth, job creation, and food security. They recommend increasing investment in the meat industry, promoting sustainable practices, and optimizing budget allocations.\n5. Research Suppliers: The suppliers provide initial data insights, highlighting the gap between meat demand and supply, the increasing protected area ratio, and correlations between meat demand, meat supply, and protected area ratio.\n6. Law Consultant: The consultant emphasizes the importance of considering biodiversity and ecosystem restoration targets, agricultural production and environmental impact, climate change mitigation, and land-use planning and management.\n\n**Budget Allocation Analysis**\n\nBased on the stakeholder inputs, I will allocate the budget as follows:\n\n* Agricultural Institution: 40% of the budget (increased from previous allocation to support meat production sector growth and sustainable practices)\n* Environmental Institution: 60% of the budget (increased to support protected area establishment, habitat restoration, species conservation, and community engagement)\n\n**Policy Goal Adjustment Analysis**\n\nBased on the stakeholder inputs, I will adjust the policy goals as follows:\n\n* Agricultural Institution: Increase the policy goal by 10% to support sustainable meat production practices and improve productivity and efficiency.\n* Environmental Institution: Increase the policy goal by 20% to achieve the protected area ratio target of at least 15% by 2025 and 20% by 2030.\n\n**Quantified Policy Adjustments**\n\n{\n\"Budget Allocation\": {\n\"Agricultural Institution\": 40,\n\"Environmental Institution\": 60\n},\n\"Policy Goal\": {\n\"Agricultural Institution\": 10,\n\"Environmental Institution\": 20\n}\n}',
                2046:'High-level Institution: As a high-ranking policymaker, I will provide a step-by-step rationale for my decisions, ensuring that they are logical, well-reasoned, and transparent.\n\n**Stakeholder Input Analysis**\n\nAfter analyzing the inputs from various stakeholders, I have identified the following key points:\n\n1. The Agricultural Institution emphasizes the need for increased financial support to meet the policy goal of meat production, citing a budget surplus deficit and a strong positive correlation between the policy goal and actual meat production.\n2. The Environmental Institution proposes increasing the policy goal of protected area ratio to 0.15 and allocating a minimum of 20% of the budget surplus towards protected areas to support expansion and achieve the policy goal.\n3. The Environmental NGO highlights the urgent need for sustainable meat production practices, emphasizing the interconnectedness of meat production, conservation, and environmental protection.\n4. The Land User Association prioritizes meat industry development to address the growing demand for meat and bridge the gap between supply and demand.\n5. The Research Suppliers provide data analysis, highlighting the gap between meat demand and supply, the discrepancy between policy goals and actual outcomes, and the correlations between meat demand, meat supply, and protected area ratio.\n\n**Budget Allocation Analysis**\n\nBased on the stakeholder inputs, I will allocate the budget as follows:\n\n* Agricultural Institution: 40% of the budget (increased from the current allocation to support meat production and address the budget surplus deficit)\n* Environmental Institution: 30% of the budget (increased from the current allocation to support the expansion of protected areas and achieve the policy goal)\n* Remaining 30% will be allocated to other initiatives and programs\n\n**Policy Goal Adjustment Analysis**\n\nAfter analyzing the stakeholder inputs, I will adjust the policy goals as follows:\n\n* Agricultural Institution: Increase the policy goal of meat production by 10% to address the growing demand and bridge the gap between supply and demand.\n* Environmental Institution: Increase the policy goal of protected area ratio to 0.15, as proposed by the Environmental Institution, to align with the Net-zero targets and address biodiversity loss.\n\n**Quantified Policy Adjustments**\n\n{\n  \"Budget Allocation\": {\n    \"Agricultural Institution\": 40,\n    \"Environmental Institution\": 30\n  },\n  \"Policy Goal\": {\n    \"Agricultural Institution\": 10,\n    \"Environmental Institution\": 15\n  }\n}\n\nThis output reflects the budget allocation and policy goal adjustments, ensuring a balanced approach to support sustainable meat production, protected areas expansion, and environmental protection.',
                2056:'High-level Institution: As a high-ranking policymaker, my role is to oversee operational institutions within the land system, balancing the interests of diverse stakeholders. I will analyze the inputs from various stakeholders to make informed decisions on budget allocation and policy goal adjustments.\n\n**Stakeholder Input Analysis:**\n\n1. Agricultural Institution: The input highlights the need for a review of the policy goal for meat production, increased investment in the sector, and a budget surplus deficit. I acknowledge the importance of supporting the meat production sector while considering environmental concerns.\n2. Environmental Institution: The input emphasizes the need for increased budget allocation to support protected area establishment and expansion, prioritizing environmental protection, and achieving Net-zero targets.\n3. Environmental NGO: The input stresses the urgent need for nature conservation, highlighting the environmental impact of meat production, and advocating for sustainable agriculture practices, increased budget allocation for protected areas, and strengthened policy goals for protected area ratios.\n4. Land User Association: The input emphasizes the importance of prioritizing meat industry development, highlighting its contribution to the national economy, job creation, and food security, while supporting sustainable and responsible practices.\n5. Research Suppliers: The input provides an overview of the numerical features, time-series graphs, and correlation matrix, informing policy decisions related to meat production and protected areas.\n6. Law Consultant: The input highlights the relevance of EU laws and targets, such as biodiversity and ecosystem restoration, agricultural production, climate change mitigation, pesticide use reduction, forest strategy, and water framework directive, to inform policy decisions.\n\n**Budget Allocation Analysis:**\n\nConsidering the inputs, I will allocate the budget as follows:\n\n* Agricultural Institution: 40% of the total budget (increased from the current allocation to support the meat production sector and address the budget surplus deficit)\n* Environmental Institution: 60% of the total budget (increased to prioritize environmental protection, protected area establishment, and expansion, and achieve Net-zero targets)\n\n**Policy Goal Adjustment Analysis:**\n\nBased on the inputs, I will adjust the policy goals as follows:\n\n* Agricultural Institution: Increase the policy goal for meat production by 10% to align with current market demands and production capabilities, while considering environmental concerns.\n* Environmental Institution: Increase the policy goal for protected area ratio by 15% annually to prioritize environmental protection and achieve Net-zero targets.\n\n**Quantified Policy Adjustments:**\n\n{\n\"Budget Allocation\": {\n\"Agricultural Institution\": 40,\n\"Environmental Institution\": 60\n},\n\"Policy Goal\": {\n\"Agricultural Institution\": 10,\n\"Environmental Institution\": 15\n}\n}',

*\n\n{\n  \"Budget Allocation\": {\n    \"Agricultural Institution\": 40,\n    \"Environmental Institution\": 60\n  },\n  \"Policy Goal\": {\n    \"Agricultural Institution\": 10,\n    \"Environmental Institution\": 20\n  }\n}\n\nThis output reflects the step-by-step reasoning and quantified policy adjustments, ensuring a balanced approach to support both the meat production industry and nature conservation.',

 Allocation\": {\n\"Agricultural Institution\": 55,\n\"Environmental Institution\": 45\n},\n\"Policy Goal\": {\n\"Agricultural Institution\": 10,\n\"Environmental Institution\": 20\n}\n}'

                2046: '{"Budget Allocation": {"Agricultural Institution": 40, "Environmental Institution": 30}, "Policy Goal": {"Agricultural Institution": 10, "Environmental Institution": 15}}',
                2056: '{"Budget Allocation": {"Agricultural Institution": 40, "Environmental Institution": 60}, "Policy Goal": {"Agricultural Institution": 10, "Environmental Institution": 15}}',
                2066: '{"Budget Allocation": {"Agricultural Institution": 40, "Environmental Institution": 60}, "Policy Goal": {"Agricultural Institution": 10, "Environmental Institution": 20}}',
                2076: '{"Budget Allocation": {"Agricultural Institution": 55, "Environmental Institution": 45}, "Policy Goal": {"Agricultural Institution": 10, "Environmental Institution": 20}}'
            }
        };

        // Parse the High-Level Institution JSON outputs
        const parsedHighLevelOutputs = {};
        timePoints.forEach(year => {
            try {
                parsedHighLevelOutputs[year] = JSON.parse(roleOutputs.hlevenInstitution[year]);
            } catch (e) {
                parsedHighLevelOutputs[year] = { error: "Could not parse JSON" };
            }
        });

        // Helper components for tab functionality
        const TabContext = React.createContext(null);

        const Tabs = ({ children, defaultValue }) => {
            const [value, setValue] = useState(defaultValue);
            return (
                <TabContext.Provider value={{ value, setValue }}>
                    {children}
                </TabContext.Provider>
            );
        };

        const TabsList = ({ children, className }) => {
            return (
                <div className={`grid grid-cols-8 mb-4 ${className}`}>
                    {children}
                </div>
            );
        };

        const TabsTrigger = ({ children, value, className }) => {
            const { value: selectedValue, setValue } = React.useContext(TabContext);
            return (
                <button 
                    className={`px-3 py-2 text-sm ${selectedValue === value ? 'bg-gray-200 font-medium' : 'bg-gray-100'} rounded-md ${className}`}
                    onClick={() => setValue(value)}
                >
                    {children}
                </button>
            );
        };

        const TabsContent = ({ children, value }) => {
            const { value: selectedValue } = React.useContext(TabContext);
            if (selectedValue !== value) return null;
            return <div>{children}</div>;
        };

        // Card components
        const Card = ({ children, className }) => {
            return <div className={`bg-white rounded-lg shadow ${className}`}>{children}</div>;
        };

        const CardHeader = ({ children, className, onClick }) => {
            return <div onClick={onClick} className={`p-4 border-b ${className}`}>{children}</div>;
        };

        const CardTitle = ({ children, className }) => {
            return <h3 className={`font-bold ${className}`}>{children}</h3>;
        };

        const CardContent = ({ children, className }) => {
            return <div className={`p-4 ${className}`}>{children}</div>;
        };

        // Icon components
        const ChevronUp = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m18 15-6-6-6 6"/>
            </svg>
        );

        const ChevronDown = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m6 9 6 6 6-6"/>
            </svg>
        );

        const Check = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-500">
                <path d="M20 6 9 17l-5-5"/>
            </svg>
        );

        const Timeline = () => {
            const [selectedTime, setSelectedTime] = useState(timePoints[0]);
            const [expandedRoles, setExpandedRoles] = useState({});
            
            const handleTimeChange = (event) => {
                const value = parseInt(event.target.value);
                setSelectedTime(value);
            };
            
            const toggleRoleExpansion = (roleId) => {
                setExpandedRoles({
                    ...expandedRoles,
                    [roleId]: !expandedRoles[roleId]
                });
            };
            
            // Function to display the budget allocation visually
            const BudgetAllocation = ({ year }) => {
                const budget = parsedHighLevelOutputs[year]?.["Budget Allocation"];
                if (!budget) return <div>No budget data available</div>;
                
                const agriPercent = budget["Agricultural Institution"];
                const enviPercent = budget["Environmental Institution"];
                
                return (
                    <div className="mt-2">
                        <div className="text-sm font-medium mb-1">Budget Allocation</div>
                        <div className="flex items-center">
                            <div 
                                className="bg-amber-500 h-6 rounded-l-md flex items-center justify-center text-white text-xs font-bold" 
                                style={{ width: `${agriPercent}%` }}
                            >
                                {agriPercent}%
                            </div>
                            <div 
                                className="bg-emerald-500 h-6 rounded-r-md flex items-center justify-center text-white text-xs font-bold" 
                                style={{ width: `${enviPercent}%` }}
                            >
                                {enviPercent}%
                            </div>
                        </div>
                        <div className="flex justify-between text-xs mt-1">
                            <div>Agricultural</div>
                            <div>Environmental</div>
                        </div>
                    </div>
                );
            };
            
            // Function to display the policy goals visually
            const PolicyGoals = ({ year }) => {
                const policy = parsedHighLevelOutputs[year]?.["Policy Goal"];
                if (!policy) return <div>No policy data available</div>;
                
                return (
                    <div className="mt-4">
                        <div className="text-sm font-medium mb-1">Policy Goals</div>
                        <div className="flex gap-4">
                            <div className="flex-1">
                                <div className="text-xs mb-1">Agricultural: {policy["Agricultural Institution"]}</div>
                                <div className="w-full bg-gray-200 rounded-full h-2.5">
                                    <div 
                                        className="bg-amber-500 h-2.5 rounded-full" 
                                        style={{ width: `${policy["Agricultural Institution"] * 5}%` }}
                                    ></div>
                                </div>
                            </div>
                            <div className="flex-1">
                                <div className="text-xs mb-1">Environmental: {policy["Environmental Institution"]}</div>
                                <div className="w-full bg-gray-200 rounded-full h-2.5">
                                    <div 
                                        className="bg-emerald-500 h-2.5 rounded-full" 
                                        style={{ width: `${policy["Environmental Institution"] * 5}%` }}
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Button component
            const Button = ({ children, onClick, disabled, variant }) => {
                const baseClasses = "px-4 py-2 rounded-md font-medium";
                const variantClasses = variant === "outline" 
                    ? "border border-gray-300 text-gray-700 hover:bg-gray-50" 
                    : "bg-blue-600 text-white hover:bg-blue-700";
                const disabledClasses = disabled ? "opacity-50 cursor-not-allowed" : "cursor-pointer";
                
                return (
                    <button 
                        className={`${baseClasses} ${variantClasses} ${disabledClasses}`}
                        onClick={disabled ? null : onClick}
                        disabled={disabled}
                    >
                        {children}
                    </button>
                );
            };
            
            return (
                <div className="w-full max-w-4xl">
                    <h2 className="text-2xl font-bold mb-4">Timeline: Stakeholder Perspectives (2026-2076)</h2>
                    
                    <div className="mb-6">
                        <div className="flex justify-between mb-2">
                            {timePoints.map(year => (
                                <span 
                                    key={year} 
                                    className={`text-sm ${selectedTime === year ? 'font-bold text-blue-600' : 'text-gray-500'}`}
                                >
                                    {year}
                                </span>
                            ))}
                        </div>
                        <input 
                            type="range" 
                            min={timePoints[0]} 
                            max={timePoints[timePoints.length - 1]} 
                            step={10}
                            value={selectedTime}
                            onChange={handleTimeChange}
                            className="slider w-full mb-6"
                        />
                        
                        <div className="flex justify-between gap-2 mb-6">
                            <Button 
                                variant="outline" 
                                onClick={() => {
                                    const currentIndex = timePoints.indexOf(selectedTime);
                                    if (currentIndex > 0) {
                                        setSelectedTime(timePoints[currentIndex - 1]);
                                    }
                                }}
                                disabled={selectedTime === timePoints[0]}
                            >
                                Previous Decade
                            </Button>
                            
                            <Button 
                                variant="outline" 
                                onClick={() => {
                                    const currentIndex = timePoints.indexOf(selectedTime);
                                    if (currentIndex < timePoints.length - 1) {
                                        setSelectedTime(timePoints[currentIndex + 1]);
                                    }
                                }}
                                disabled={selectedTime === timePoints[timePoints.length - 1]}
                            >
                                Next Decade
                            </Button>
                        </div>
                        
                        {/* High Level Institution Decision Card */}
                        <Card className="mb-6 border-2 border-gray-400">
                            <CardHeader className="pb-2">
                                <CardTitle>High-Level Institution Decision ({selectedTime})</CardTitle>
                            </CardHeader>
                            <CardContent>
                                <BudgetAllocation year={selectedTime} />
                                <PolicyGoals year={selectedTime} />
                            </CardContent>
                        </Card>
                    </div>
                    
                    <Tabs defaultValue="all" className="w-full">
                        <TabsList className="grid grid-cols-8 mb-4">
                            <TabsTrigger value="all">All</TabsTrigger>
                            {roles.filter(r => r.id !== 'hlevenInstitution').map(role => (
                                <TabsTrigger key={role.id} value={role.id} className="text-xs">
                                    {role.name}
                                </TabsTrigger>
                            ))}
                        </TabsList>
                        
                        <TabsContent value="all" className="space-y-4">
                            {roles.filter(r => r.id !== 'hlevenInstitution').map(role => (
                                <Card 
                                    key={role.id} 
                                    className={`${role.color} border overflow-hidden`}
                                >
                                    <CardHeader className="pb-2 cursor-pointer" onClick={() => toggleRoleExpansion(role.id)}>
                                        <div className="flex justify-between items-center">
                                            <CardTitle className="text-base">{role.name}</CardTitle>
                                            {expandedRoles[role.id] ? <ChevronUp /> : <ChevronDown />}
                                        </div>
                                        <p className="text-xs text-gray-500">{role.description}</p>
                                    </CardHeader>
                                    
                                    {expandedRoles[role.id] && (
                                        <CardContent>
                                            <div className="text-sm whitespace-pre-wrap">
                                                {roleOutputs[role.id][selectedTime]}
                                            </div>
                                        </CardContent>
                                    )}
                                </Card>
                            ))}
                        </TabsContent>
                        
                        {roles.filter(r => r.id !== 'hlevenInstitution').map(role => (
                            <TabsContent key={role.id} value={role.id}>
                                <Card className={`${role.color} border`}>
                                    <CardHeader>
                                        <CardTitle>{role.name} ({selectedTime})</CardTitle>
                                        <p className="text-sm text-gray-500">{role.description}</p>
                                    </CardHeader>
                                    <CardContent>
                                        <div className="text-sm whitespace-pre-wrap">
                                            {roleOutputs[role.id][selectedTime]}
                                        </div>
                                    </CardContent>
                                </Card>
                                
                                <div className="mt-6">
                                    <h3 className="font-medium mb-3">Evolution Over Time</h3>
                                    {timePoints.map(year => (
                                        <Card 
                                            key={year} 
                                            className={`mb-3 border ${year === selectedTime ? 'border-blue-500 border-2' : ''}`}
                                        >
                                            <CardHeader className="py-2 px-4">
                                                <div className="flex justify-between items-center">
                                                    <span className="font-medium">{year}</span>
                                                    {year === selectedTime && <Check />}
                                                </div>
                                            </CardHeader>
                                            <CardContent className="py-2 px-4">
                                                <div className="text-sm line-clamp-2">
                                                    {roleOutputs[role.id][year]}
                                                </div>
                                            </CardContent>
                                        </Card>
                                    ))}
                                </div>
                            </TabsContent>
                        ))}
                    </Tabs>
                </div>
            );
        };

        // Main app component
        const App = () => {
            return (
                <div className="container mx-auto py-8">
                    <Timeline />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
